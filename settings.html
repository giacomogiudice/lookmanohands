
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="">
  <meta name="author" content="">

  <title>Navbar Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .navbar {
      margin-bottom: 20px;
    }
    /*.nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover{*/
        /*background-color: blue;*/
    /*}*/
  </style>
</head>

<body>

<div class="container">
    <div class="row text-center text-capitalize">
        <h1>Look ma, no hands!</h1>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group" id="sidebar">
                <a href="#" class="list-group-item">Initial Setup (Complete)</a>
                <a href="#" class="list-group-item">GPS Locations</a>
                <a href="#" class="list-group-item">Settings</a>
                <a href="#" class="list-group-item">About</a>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Initial Setup</h2>
            <p>The extension is already set up, you may run the initial setup again if you wish.</p>
            <form action="setup.html" target="_blank">
                <button type="submit" class="btn btn-success text-center">Run Initial Setup Again</button>
            </form>
            <hr class="col-md-12">

            <h2>GPS Locations</h2>
            <p>Current GPS Location: </p>
            <hr class="col-md-12">

            <h2>Settings</h2>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Sensitivity</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" value="50" id="sensitivity">
                </div>
                <div style="text-indent: 15px;">Percentage of scrollable screen area</div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Scrolling Speed</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" value="1" id="speed">
                </div>
                <div style="text-indent: 15px;">Weighting of scrolling speed</div>
            </div>

            <a class="btn btn-info" id="setSettings" >Submit</a>
        </div>
        <div class="span9"></div>
    </div>
</div>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="settings.js"></script>
</body>
</html>
